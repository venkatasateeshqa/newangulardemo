<div class="container-fluid">
    <h2 class="heading">Create Account {{accountnumber}}</h2>
    <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text"
     name="name" [(ngModel)]="account.name">
    </div>

    <div class="form-group">
    <label for="pan">PanNumber</label>
    <input class="form-control" type="text" 
    name="pan" [(ngModel)]="account.pan">
</div>


<div class="form-group">
    <label for="mobile">MobileNumber</label>
    <input class="form-control" type="text" 
    name="mobile" [(ngModel)]="account.mobileNumber">
</div>

    <div class="form-group">
    <label for="balance">Account Balance</label>
    <input class="form-control" type="text"
     name="balance"  [(ngModel)]="account.balance">
</div>
<app-address #custaddress ></app-address>



<button type="submit" class="btn btn-primary" (click)="createAccount(custaddress)">Create Account</button>

</div>
<router-outlet/>
