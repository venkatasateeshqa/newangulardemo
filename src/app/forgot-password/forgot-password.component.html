<div class="container-fluid">
    <h2 class="heading">Forgot password</h2>
    <form #userForm="ngForm">
        
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="fullName"
         [(ngModel)]="userDetails.fullName" 

     

           required>
      
        
        
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" 
        [(ngModel)]="userDetails.email" required email>
     
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address"
         [(ngModel)]="userDetails.address"required>
      
      </div>
  
      <div class="form-group">
        <label for="moblie">Mobile Number</label>
        <input type="tel" class="form-control" id="moblie" name="moblie" 
        [(ngModel)]="userDetails.moblie" required pattern="[0-9]{10}">
       
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age"
         [(ngModel)]="userDetails.age" required min="20" max="60">
       
      </div>
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" 
        [(ngModel)]="userDetails.gender" required>

          <option value="" disabled>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      
      </div>

      <button type="submit" class="btn btn-primary">register user</button>
     
    </form>
  </div>
